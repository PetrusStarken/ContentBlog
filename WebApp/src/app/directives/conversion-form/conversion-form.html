<form name="conversionForm" class="conversion-form" role="form" novalidate>
  <!-- <div class="conversion-form-border"></div> -->
  <h3>{{ $ctrl.formTitle ? $ctrl.formTitle : 'Receba dicas exclusivas para aumentar seus resultados:' }}</h3>
  <div class="row control-group">
    <div class="form-group col-xs-12 floating-label-form-group controls">
      <div ng-class="conversionForm.leadNome.$invalid && conversionForm.leadNome.$dirty ? 'has-error': {'has-success': conversionForm.leadNome.$dirty && required}">
        <label class="control-label">Nome</label>
        <div ng-show="conversionForm.leadNome.$invalid && conversionForm.leadNome.$dirty" ng-messages="conversionForm.leadNome.$error" class="pull-right text-danger">
          <div ng-message="required">informe seu nome</div>
          <div ng-message="pattern">informe seu sebrenome</div>
        </div>
        <input ng-model="$ctrl.lead.Nome" type="text" class="form-control" placeholder="seu nome completo" name="leadNome" ng-pattern="/^[a-záàâãéèêíïóôõöúçñÁÀÂÃÉÈÍÏÓÔÕÖÚÇÑ]([-\\']?[a-záàâãéèêíïóôõöúçñÁÀÂÃÉÈÍÏÓÔÕÖÚÇÑ]+)*( [a-záàâãéèêíïóôõöúçñÁÀÂÃÉÈÍÏÓÔÕÖÚÇÑ]([-\\']?[a-záàâãéèêíïóôõöúçñÁÀÂÃÉÈÍÏÓÔÕÖÚÇÑ]+)*)+$/ui" required />
      </div>
    </div>
  </div>
  <div class="row control-group">
    <div class="form-group col-xs-12 floating-label-form-group controls">
      <div class="form-group" ng-class="conversionForm.leadEmail.$invalid && conversionForm.leadEmail.$dirty ? 'has-error': {'has-success': conversionForm.leadEmail.$dirty && required}">
        <label class="control-label">E-mail</label>
        <div ng-show="conversionForm.leadEmail.$invalid && conversionForm.leadEmail.$dirty" ng-messages="conversionForm.leadEmail.$error" class="pull-right text-danger">
          <div ng-message="required">informe seu e-mail</div>
          <div ng-message="email">informe um e-mail válido</div>
        </div>
        <input ng-model="$ctrl.lead.Email" type="email" class="form-control" placeholder="seu melhor e-mail" name="leadEmail" ng-pattern="email" required />
      </div>
    </div>
  </div>
  <br>
  <p class="text-center" ng-show="$ctrl.loading"><span class="fa fa-spinner fa-2x fa-spin"></span></p>
  <div class="row" ng-hide="$ctrl.loading">
    <div class="form-group col-xs-12">
      <button ng-click="$ctrl.cadastrar($ctrl.lead)" ng-disabled="conversionForm.$invalid" type="submit" class="btn btn-default btn-block">{{ $ctrl.buttonMessage ? $ctrl.buttonMessage : 'Quero Receber Agora!' }}</button>
    </div>
  </div>
  <div class="text-success" ng-show="$ctrl.leadConverted" role="alert">{{ $ctrl.conversionMessage ? $conversionMessage : 'Seu cadastro foi realizado com sucesso.' }}</div>
  <!-- <div class="conversion-form-border"></div> -->
</form>
