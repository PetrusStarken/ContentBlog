<div class="row">
  <form name="conversionForm" novalidate class="{{ $ctrl.formClass }}">
    <cd-input-validation
      input-type="text"
      label-description=""
      form-field="conversionForm.Nome"
      model="$ctrl.lead.Nome"
      placeholder="Nome completo"
      responsive-class="col-sm-12"
      required="true">
    </cd-input-validation>
    <cd-input-validation
      input-type="email"
      label-description=""
      field-name="Email"
      field="conversionForm.Email"
      model="$ctrl.lead.Email"
      placeholder="Seu melhor e-mail"
      responsive-class="col-sm-12"
      required="true">
    </cd-input-validation>
    <div class="col-sm-12">
      <input ng-click="$ctrl.cadastrar($ctrl.lead)" ng-disabled="conversionForm.$invalid" value="Cadastrar" type="button" class="btn btn-default" />
    </div>
  </form>
</div>

<main></main>
