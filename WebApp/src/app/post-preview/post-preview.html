<div class="row post-preview">
  <div class="hidden-xs col-md-4">
    <img ng-src="{{ $ctrl.post.ImageSource }}" width="250px" height="155px" />
  </div>
  <div class="col-sm-12 col-md-8">
    <h2 class="post-title">{{ $ctrl.post.Title }}</h2>
    <div class="post-info">
      <strong>{{ $ctrl.post.Author }}</strong> em {{ $ctrl.post.Date | date:'dd/MM/yyyy' }}
    </div>
    <p class="post-resume">
      {{ $ctrl.post.Resume }}
    </p>
  </div>
</div>
